### 修正コード
```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンケン対戦マッチング</title>
    <script>
        let players = [];
        let choices = {};

        function enterGame() {
            const playerName = document.getElementById("playerName").value;
            if (playerName === "") {
                alert("名前を入力してください");
                return;
            }

            if (players.includes(playerName)) {
                alert("同じ名前は使えません");
                return;
            }
            
            players.push(playerName);
            document.getElementById("status").innerText = `現在の参加者: ${players.join(", ")}`;

            if (players.length === 2) {
                startMatch();
            }
        }

        function startMatch() {
            document.getElementById("status").innerText = `マッチング完了！ ${players[0]} vs ${players[1]}`;
            document.getElementById("gameArea").style.display = "block";
        }

        function chooseHand(player, hand) {
            choices[player] = hand;
            document.getElementById(`${player}-choice`).innerText = `${player} は ${hand} を選択！`;

            if (Object.keys(choices).length === 2) {
                judgeGame();
            }
        }

        function judgeGame() {
            const [p1, p2] = players;
            const hand1 = choices[p1];
            const hand2 = choices[p2];

            let result;
            if (hand1 === hand2) {
                result = "引き分け！";
            } else if (
                (hand1 === "グー" && hand2 === "チョキ") ||
                (hand1 === "チョキ" && hand2 === "パー") ||
                (hand1 === "パー" && hand2 === "グー")
            ) {
                result = `${p1} の勝ち！`;
            } else {
                result = `${p2} の勝ち！`;
            }

            document.getElementById("result").innerText = `結果: ${result}`;
            document.getElementById("restartButton").style.display = "block";
        }

        function restartGame() {
            players = [];
            choices = {};
            document.getElementById("status").innerText = "現在の参加者: なし";
            document.getElementById("gameArea").style.display = "none";
            document.getElementById("result").innerText = "";
            document.getElementById("restartButton").style.display = "none";
        }
    </script>
</head>
<body>
    <h1>ジャンケン対戦マッチング</h1>
    <input type="text" id="playerName" placeholder="名前を入力">
    <button onclick="enterGame()">エントリー</button>
    <p id="status">現在の参加者: なし</p>

    <div id="gameArea" style="display:none;">
        <h2>ジャンケンを選ぼう！</h2>
        <div id="player1-area">
            <h3 id="player1-name"></h3>
            <button onclick="chooseHand(players[0], 'グー')">グー</button>
            <button onclick="chooseHand(players[0], 'チョキ')">チョキ</button>
            <button onclick="chooseHand(players[0], 'パー')">パー</button>
            <p id="players[0]-choice"></p>
        </div>
        <div id="player2-area">
            <h3 id="player2-name"></h3>
            <button onclick="chooseHand(players[1], 'グー')">グー</button>
            <button onclick="chooseHand(players[1], 'チョキ')">チョキ</button>
            <button onclick="chooseHand(players[1], 'パー')">パー</button>
            <p id="players[1]-choice"></p>
        </div>
        <h2 id="result"></h2>
        <button id="restartButton" style="display:none;" onclick="restartGame()">もう一回！</button>
    </div>
</body>
</html>
