<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインジャンケン</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #roomInfo {
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .game-buttons {
            display: none;
        }
        .game-buttons.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>オンラインジャンケン</h1>

    <div id="roomControls">
        <button id="createRoomBtn">ルームを作る</button>
        <button id="joinRoomBtn">ルームに参加</button>
    </div>

    <div id="roomInfo"></div>

    <div id="gameButtons" class="game-buttons">
        <h2>あなたの手を選ぶ</h2>
        <button id="rockBtn">グー</button>
        <button id="scissorsBtn">チョキ</button>
        <button id="paperBtn">パー</button>
    </div>

    <h2 id="result"></h2>

    <script type="module">
        // Firebase初期化状態を管理
        let isFirebaseInitialized = false;

        // Firebase SDKのロードを待つ
        async function loadFirebase() {
            try {
                const [{ initializeApp }, { getFirestore, collection, addDoc, doc, setDoc, getDoc, onSnapshot }] = await Promise.all([
                    import("https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"),
                    import("https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js")
                ]);
                return { initializeApp, getFirestore, collection, addDoc, doc, setDoc, getDoc, onSnapshot };
            } catch (error) {
                console.error("Firebase SDKのロードに失敗:", error);
                throw error;
            }
        }

        // Firebase関連の変数
        let db;

        const firebaseConfig = {
            apiKey: "AIzaSyDz7bUkG8_thmFr4Alot_FXyxl8dex0B18",
            authDomain: "jankenonline-270a1.firebaseapp.com",
            projectId: "jankenonline-270a1",
            storageBucket: "jankenonline-270a1.appspot.com",
            messagingSenderId: "573769462418",
            appId: "1:573769462418:web:4ad6efd0fac2af48deec4b"
        };

        // Firebaseの初期化
        async function initializeFirebase() {
            try {
                const firebase = await loadFirebase();
                const app = firebase.initializeApp(firebaseConfig);
                db = firebase.getFirestore(app);
                isFirebaseInitialized = true;
                
                // ボタンのイベントリスナーを設定
                setupEventListeners(firebase);
                
                console.log("Firebase初期化成功");
            } catch (error) {
                console.error("Firebase初期化エラー:", error);
                alert("アプリケーションの初期化に失敗しました。ページを再読み込みしてください。");
            }
        }

        // 初期化を実行
        initializeFirebase();

        let roomId = null;
        // 4桁の数字でIDを生成
function generateShortId() {
    return Math.floor(1000 + Math.random() * 9000).toString();
}

let playerId = generateShortId();
        let unsubscribe = null;

        async function createRoom() {
            try {
                // 短いルームIDを生成
                const newRoomId = generateShortId();
                const roomRef = doc(db, "rooms", newRoomId);
                
                // ルームが既に存在しないか確認
                const roomSnap = await getDoc(roomRef);
                if (roomSnap.exists()) {
                    throw new Error("ルームIDが重複しています。もう一度お試しください。");
                }
                
                // ルームを作成
                await setDoc(roomRef, {
                    player1: playerId,
                    player2: null,
                    player1Hand: null,
                    player2Hand: null,
                    createdAt: new Date().toISOString()
                });
                roomId = roomRef.id;
                document.getElementById('roomInfo').innerText = `ルームID: ${roomId}`;
                document.getElementById('gameButtons').classList.add('active');
                subscribeToRoom(roomId);
                alert(`ルーム作成成功！\nルームID: ${roomId}`);
            } catch (error) {
                console.error("ルーム作成エラー:", error);
                alert("ルーム作成に失敗しました。もう一度お試しください。");
            }
        }

        async function joinRoom() {
            try {
                const inputId = prompt("参加するルームIDを入力してください:");
                if (!inputId) return;

                const roomRef = doc(db, "rooms", inputId);
                const roomSnap = await getDoc(roomRef);

                if (roomSnap.exists()) {
                    const roomData = roomSnap.data();
                    if (!roomData.player2) {
                        await setDoc(roomRef, { player2: playerId }, { merge: true });
                        roomId = inputId;
                        document.getElementById('roomInfo').innerText = `ルームID: ${roomId}`;
                        document.getElementById('gameButtons').classList.add('active');
                        subscribeToRoom(roomId);
                        alert("ルームへの参加が完了しました！");
                    } else {
                        alert("このルームは満員です。");
                    }
                } else {
                    alert("指定されたルームが見つかりません。");
                }
            } catch (error) {
                console.error("ルーム参加エラー:", error);
                alert("ルームへの参加に失敗しました。もう一度お試しください。");
            }
        }

        function subscribeToRoom(roomId) {
            if (unsubscribe) {
                unsubscribe();
            }
            
            unsubscribe = onSnapshot(doc(db, "rooms", roomId), (doc) => {
                if (doc.exists()) {
                    const roomData = doc.data();
                    checkResult(roomData);
                }
            });
        }

        async function playGame(hand) {
            if (!roomId) {
                alert("先にルームに参加してください！");
                return;
            }

            try {
                const roomRef = doc(db, "rooms", roomId);
                const roomSnap = await getDoc(roomRef);
                const roomData = roomSnap.data();

                if (roomData.player1 === playerId) {
                    await setDoc(roomRef, { player1Hand: hand }, { merge: true });
                } else if (roomData.player2 === playerId) {
                    await setDoc(roomRef, { player2Hand: hand }, { merge: true });
                }
            } catch (error) {
                console.error("プレイエラー:", error);
                alert("手の選択に失敗しました。もう一度お試しください。");
            }
        }

        function checkResult(roomData) {
            if (!roomData.player1Hand || !roomData.player2Hand) return;

            let result = "";
            if (roomData.player1Hand === roomData.player2Hand) {
                result = "引き分け！";
            } else if (
                (roomData.player1Hand === "グー" && roomData.player2Hand === "チョキ") ||
                (roomData.player1Hand === "チョキ" && roomData.player2Hand === "パー") ||
                (roomData.player1Hand === "パー" && roomData.player2Hand === "グー")
            ) {
                result = roomData.player1 === playerId ? "あなたの勝ち！" : "相手の勝ち！";
            } else {
                result = roomData.player2 === playerId ? "あなたの勝ち！" : "相手の勝ち！";
            }

            document.getElementById("result").innerText = result;

            // 結果表示後、手をリセット
            setTimeout(async () => {
                try {
                    const roomRef = doc(db, "rooms", roomId);
                    await setDoc(roomRef, { player1Hand: null, player2Hand: null }, { merge: true });
                } catch (error) {
                    console.error("リセットエラー:", error);
                }
            }, 2000);
        }

        // イベントリスナーの設定
        function setupEventListeners(firebase) {
            document.getElementById("createRoomBtn").addEventListener("click", async () => {
                if (!isFirebaseInitialized) {
                    alert("アプリケーションの初期化中です。しばらくお待ちください。");
                    return;
                }
                await createRoom(firebase);
            });
            
            document.getElementById("joinRoomBtn").addEventListener("click", async () => {
                if (!isFirebaseInitialized) {
                    alert("アプリケーションの初期化中です。しばらくお待ちください。");
                    return;
                }
                await joinRoom(firebase);
            });
            
            document.getElementById("rockBtn").addEventListener("click", () => playGame('グー'));
            document.getElementById("scissorsBtn").addEventListener("click", () => playGame('チョキ'));
            document.getElementById("paperBtn").addEventListener("click", () => playGame('パー'));
        }
    </script>
</body>
</html>
