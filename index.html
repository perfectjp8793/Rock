<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインジャンケン</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        @keyframes resultPopup {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes winningEffect {
            0% { background-color: #fff; }
            50% { background-color: #ffeb3b; }
            100% { background-color: #fff; }
        }
        @keyframes shakeDraw {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        #result {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            animation: resultPopup 0.5s ease-out;
            display: none;
        }
        #result.show {
            display: block;
        }
        #result.win {
            color: #ff4081;
            background: linear-gradient(45deg, #fff9c4, #fff);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: resultPopup 0.5s ease-out, winningEffect 2s infinite;
        }
        #result.lose {
            color: #2196f3;
            background: linear-gradient(45deg, #e3f2fd, #fff);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        #result.draw {
            color: #4caf50;
            background: linear-gradient(45deg, #f1f8e9, #fff);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: resultPopup 0.5s ease-out, shakeDraw 0.5s ease-in-out;
        }
        .hand-emoji {
            font-size: 3em;
            margin: 0 10px;
            animation: resultPopup 0.3s ease-out;
        }
        #vsDisplay {
            font-size: 2em;
            color: #ff5722;
            margin: 10px;
            display: none;
        }
        #vsDisplay.show {
            display: block;
            animation: resultPopup 0.3s ease-out;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #roomInfo {
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .game-buttons {
            display: none;
        }
        .game-buttons.active {
            display: block;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #nextGameInfo {
            margin: 20px 0;
            padding: 10px;
            background-color: #e6ffe6;
            border-radius: 5px;
            display: none;
        }
        #nextGameInfo.show {
            display: block;
        }
        .hand-selected {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>オンラインジャンケン</h1>

    <div id="roomControls">
        <button id="createRoomBtn">ルームを作る</button>
        <button id="joinRoomBtn">ルームに参加</button>
    </div>

    <div id="roomInfo"></div>

    <div id="gameButtons" class="game-buttons">
        <h2>あなたの手を選ぶ</h2>
        <button id="rockBtn">👊 グー</button>
        <button id="scissorsBtn">✌️ チョキ</button>
        <button id="paperBtn">🖐 パー</button>
    </div>

    <div id="vsDisplay"></div>
    <div id="result"></div>
    <div id="nextGameInfo">
        <p>🎮 次のゲームの準備ができました！</p>
        <p>グー・チョキ・パーを選んでください</p>
    </div>

    <script type="module">
        let db;
        let roomId = null;
        let unsubscribe = null;
        let firebaseModules = null;

        function generateShortId() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        let playerId = generateShortId();

        const firebaseConfig = {
            apiKey: "AIzaSyDz7bUkG8_thmFr4Alot_FXyxl8dex0B18",
            authDomain: "jankenonline-270a1.firebaseapp.com",
            projectId: "jankenonline-270a1",
            storageBucket: "jankenonline-270a1.appspot.com",
            messagingSenderId: "573769462418",
            appId: "1:573769462418:web:4ad6efd0fac2af48deec4b"
        };

        async function createRoom() {
            if (!db || !firebaseModules) {
                alert("システムの準備中です。少々お待ちください。");
                return;
            }

            try {
                const newRoomId = generateShortId();
                const roomRef = firebaseModules.doc(db, "rooms", newRoomId);
                
                const roomSnap = await firebaseModules.getDoc(roomRef);
                if (roomSnap.exists()) {
                    throw new Error("ルームIDが重複しています。もう一度お試しください。");
                }
                
                await firebaseModules.setDoc(roomRef, {
                    player1: playerId,
                    player2: null,
                    player1Hand: null,
                    player2Hand: null,
                    createdAt: new Date().toISOString()
                });

                roomId = newRoomId;
                document.getElementById('roomInfo').innerText = `ルームID: ${roomId}`;
                document.getElementById('gameButtons').classList.add('active');
                subscribeToRoom(roomId);
                alert(`ルーム作成成功！\nルームID: ${roomId}`);
            } catch (error) {
                console.error("ルーム作成エラー:", error);
                alert("ルーム作成に失敗しました。もう一度お試しください。");
            }
        }

        async function joinRoom() {
            if (!db || !firebaseModules) {
                alert("システムの準備中です。少々お待ちください。");
                return;
            }

            try {
                const inputId = prompt("参加するルームIDを入力してください:");
                if (!inputId) return;

                const roomRef = firebaseModules.doc(db, "rooms", inputId);
                const roomSnap = await firebaseModules.getDoc(roomRef);

                if (roomSnap.exists()) {
                    const roomData = roomSnap.data();
                    if (!roomData.player2) {
                        await firebaseModules.setDoc(roomRef, { player2: playerId }, { merge: true });
                        roomId = inputId;
                        document.getElementById('roomInfo').innerText = `ルームID: ${roomId}`;
                        document.getElementById('gameButtons').classList.add('active');
                        subscribeToRoom(roomId);
                        alert("ルームへの参加が完了しました！");
                    } else {
                        alert("このルームは満員です。");
                    }
                } else {
                    alert("指定されたルームが見つかりません。");
                }
            } catch (error) {
                console.error("ルーム参加エラー:", error);
                alert("ルームへの参加に失敗しました。もう一度お試しください。");
            }
        }

        function subscribeToRoom(roomId) {
            if (!db || !firebaseModules) return;
            
            if (unsubscribe) {
                unsubscribe();
            }
            
            unsubscribe = firebaseModules.onSnapshot(firebaseModules.doc(db, "rooms", roomId), (doc) => {
                if (doc.exists()) {
                    checkResult(doc.data());
                }
            });
        }

        async function playGame(hand, buttonElement) {
            if (!roomId) {
                alert("先にルームに参加してください！");
                return;
            }

            if (!db || !firebaseModules) {
                alert("システムの準備中です。少々お待ちください。");
                return;
            }

            try {
                // すべての手のボタンを無効化
                document.querySelectorAll('#gameButtons button').forEach(btn => {
                    btn.disabled = true;
                });
                
                // 選択したボタンをハイライト
                buttonElement.classList.add('hand-selected');

                const roomRef = firebaseModules.doc(db, "rooms", roomId);
                const roomSnap = await firebaseModules.getDoc(roomRef);
                const roomData = roomSnap.data();

                // プレイヤーの手を表示
                const handDisplay = document.getElementById('vsDisplay');
                handDisplay.innerHTML = `
                    <div class="player-hand me">
                        <div class="player-label">自分の手</div>
                        <span class="hand-emoji">${getHandEmoji(hand)}</span>
                        <div>${hand}</div>
                    </div>
                    <span style="color: #ff5722; font-weight: bold;">VS</span>
                    <div class="player-hand opponent">
                        <div class="player-label">相手の手</div>
                        <span class="hand-emoji">❔</span>
                        <div>待機中...</div>
                    </div>
                `;
                handDisplay.classList.add('show');

                if (roomData.player1 === playerId) {
                    await firebaseModules.setDoc(roomRef, { player1Hand: hand }, { merge: true });
                } else if (roomData.player2 === playerId) {
                    await firebaseModules.setDoc(roomRef, { player2Hand: hand }, { merge: true });
                }
            } catch (error) {
                console.error("プレイエラー:", error);
                alert("手の選択に失敗しました。もう一度お試しください。");
                
                // エラー時にボタンを再度有効化
                document.querySelectorAll('#gameButtons button').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('hand-selected');
                });
            }

            try {
                const roomRef = firebaseModules.doc(db, "rooms", roomId);
                const roomSnap = await firebaseModules.getDoc(roomRef);
                const roomData = roomSnap.data();

                if (roomData.player1 === playerId) {
                    await firebaseModules.setDoc(roomRef, { player1Hand: hand }, { merge: true });
                } else if (roomData.player2 === playerId) {
                    await firebaseModules.setDoc(roomRef, { player2Hand: hand }, { merge: true });
                }
            } catch (error) {
                console.error("プレイエラー:", error);
                alert("手の選択に失敗しました。もう一度お試しください。");
            }
        }

        function getHandEmoji(hand) {
            switch(hand) {
                case 'グー': return '👊';
                case 'チョキ': return '✌️';
                case 'パー': return '🖐';
                default: return '';
            }
        }

        function showVsDisplay(player1Hand, player2Hand, currentRoomData) {
            const vsDisplay = document.getElementById('vsDisplay');
            const isPlayer1 = playerId === currentRoomData.player1;
            
            const myHand = isPlayer1 ? player1Hand : player2Hand;
            const opponentHand = isPlayer1 ? player2Hand : player1Hand;
            
            vsDisplay.innerHTML = `
                <div class="player-hand me">
                    <div class="player-label">自分の手</div>
                    <span class="hand-emoji">${getHandEmoji(myHand)}</span>
                    <div>${myHand}</div>
                </div>
                <span style="color: #ff5722; font-weight: bold;">VS</span>
                <div class="player-hand opponent">
                    <div class="player-label">相手の手</div>
                    <span class="hand-emoji">${getHandEmoji(opponentHand)}</span>
                    <div>${opponentHand}</div>
                </div>
            `;
            vsDisplay.classList.add('show');
        }

        function checkResult(roomData) {
            if (!roomData.player1Hand || !roomData.player2Hand) return;

            const resultDiv = document.getElementById("result");
            let result = "";
            let resultClass = "";

            showVsDisplay(roomData.player1Hand, roomData.player2Hand, roomData);

            if (roomData.player1Hand === roomData.player2Hand) {
                result = "👔 引き分け！";
                resultClass = "draw";
            } else if (
                (roomData.player1Hand === "グー" && roomData.player2Hand === "チョキ") ||
                (roomData.player1Hand === "チョキ" && roomData.player2Hand === "パー") ||
                (roomData.player1Hand === "パー" && roomData.player2Hand === "グー")
            ) {
                result = roomData.player1 === playerId ? "🎊 あなたの勝ち！ 🎊" : "😅 相手の勝ち！";
                resultClass = roomData.player1 === playerId ? "win" : "lose";
            } else {
                result = roomData.player2 === playerId ? "🎊 あなたの勝ち！ 🎊" : "😅 相手の勝ち！";
                resultClass = roomData.player2 === playerId ? "win" : "lose";
            }

            resultDiv.innerText = result;
            resultDiv.className = ""; // リセット
            void resultDiv.offsetWidth; // アニメーションのリセット
            resultDiv.classList.add(resultClass, "show");

            setTimeout(async () => {
                try {
                    if (!db || !firebaseModules) return;
                    const roomRef = firebaseModules.doc(db, "rooms", roomId);
                    await firebaseModules.setDoc(roomRef, { player1Hand: null, player2Hand: null }, { merge: true });
                    
                    // ボタンのリセット
                    document.querySelectorAll('#gameButtons button').forEach(btn => {
                        btn.disabled = false;
                        btn.classList.remove('hand-selected');
                    });
                    
                    // 次のゲーム案内を表示
                    document.getElementById('nextGameInfo').classList.add('show');
                    setTimeout(() => {
                        document.getElementById('nextGameInfo').classList.remove('show');
                    }, 3000);
                    
                } catch (error) {
                    console.error("リセットエラー:", error);
                }
            }, 2000);
        }

        // Firebase初期化
        async function initializeFirebase() {
            try {
                // ページ読み込み完了を待つ
                if (document.readyState !== 'complete') {
                    await new Promise(resolve => {
                        window.addEventListener('load', resolve);
                    });
                }

                const [{ initializeApp }, firestoreModule] = await Promise.all([
                    import("https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"),
                    import("https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js")
                ]);

                const app = initializeApp(firebaseConfig);
                db = firestoreModule.getFirestore(app);
                firebaseModules = firestoreModule;

                // イベントリスナーの設定
                document.getElementById("createRoomBtn").addEventListener("click", createRoom);
                document.getElementById("joinRoomBtn").addEventListener("click", joinRoom);
                document.getElementById("rockBtn").addEventListener("click", (e) => playGame('グー', e.target));
                document.getElementById("scissorsBtn").addEventListener("click", (e) => playGame('チョキ', e.target));
                document.getElementById("paperBtn").addEventListener("click", (e) => playGame('パー', e.target));

                console.log("Firebase初期化成功");
            } catch (error) {
                console.error("Firebase初期化エラー:", error);
                alert("アプリケーションの初期化に失敗しました。ページを再読み込みしてください。");
            }
        }

        // DOMContentLoadedイベントで初期化を開始
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM読み込み完了、初期化開始");
            initializeFirebase();
        });
    </script>
</body>
</html>
