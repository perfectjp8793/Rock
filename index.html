<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインジャンケン</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
            position: relative;
        }

        #opening-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #opening-video {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
        }

        #play-button {
            position: absolute;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        #play-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        #game-container {
            display: none;
        }

        @keyframes resultPopup {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes winningEffect {
            0% { background-color: #fff; }
            50% { background-color: #ffeb3b; }
            100% { background-color: #fff; }
        }
        @keyframes shakeDraw {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        #result {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            animation: resultPopup 0.5s ease-out;
            display: none;
        }
        #result.show {
            display: block;
        }
        #result.win {
            color: #ff4081;
            background: linear-gradient(45deg, #fff9c4, #fff);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: resultPopup 0.5s ease-out, winningEffect 2s infinite;
        }
        #result.lose {
            color: #2196f3;
            background: linear-gradient(45deg, #e3f2fd, #fff);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        #result.draw {
            color: #4caf50;
            background: linear-gradient(45deg, #f1f8e9, #fff);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: resultPopup 0.5s ease-out, shakeDraw 0.5s ease-in-out;
        }
        .hand-emoji {
            font-size: 3em;
            margin: 0 10px;
            animation: resultPopup 0.3s ease-out;
        }
        #vsDisplay {
            font-size: 2em;
            color: #ff5722;
            margin: 10px;
            display: none;
        }
        #vsDisplay.show {
            display: block;
            animation: resultPopup 0.3s ease-out;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #roomInfo {
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .game-buttons {
            display: none;
        }
        .game-buttons.active {
            display: block;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #nextGameInfo {
            margin: 20px 0;
            padding: 10px;
            background-color: #e6ffe6;
            border-radius: 5px;
            display: none;
        }
        #nextGameInfo.show {
            display: block;
        }
        .hand-selected {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="opening-container">
        <video id="opening-video" playsinline muted preload="auto">
            <source src="https://perfectjp8793.github.io/Rock/JankenGameOP.mp4" type="video/mp4">
            お使いのブラウザは動画の再生に対応していません。
        </video>
        <button id="play-button">タップして再生 ▶️</button>
    </div>

    <div id="game-container">
        <h1>オンラインジャンケン</h1>

        <div id="roomControls">
            <button id="createRoomBtn">ルームを作る</button>
            <button id="joinRoomBtn">ルームに参加</button>
        </div>

        <div id="roomInfo"></div>

        <div id="gameButtons" class="game-buttons">
            <h2>あなたの手を選ぶ</h2>
            <button id="rockBtn">👊 グー</button>
            <button id="scissorsBtn">✌️ チョキ</button>
            <button id="paperBtn">🖐 パー</button>
        </div>

        <div id="vsDisplay"></div>
        <div id="result"></div>
        <div id="nextGameInfo">
            <p>🎮 次のゲームの準備ができました！</p>
            <p>グー・チョキ・パーを選んでください</p>
        </div>
    </div>

    <script type="module">
        // オープニング動画の処理
        const openingContainer = document.getElementById('opening-container');
        const openingVideo = document.getElementById('opening-video');
        const playButton = document.getElementById('play-button');
        const gameContainer = document.getElementById('game-container');

        // モバイルデバイスかどうかの判定
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // 動画の読み込み完了時の処理
        openingVideo.addEventListener('loadedmetadata', () => {
            console.log('Video metadata loaded');
            if (!isMobile) {
                playButton.style.display = 'none';
                tryAutoPlay();
            }
        });

        // 自動再生を試みる関数
        async function tryAutoPlay() {
            try {
                await openingVideo.play();
                playButton.style.display = 'none';
            } catch (err) {
                console.log('Auto-play failed:', err);
                playButton.style.display = 'block';
            }
        }

        // 再生ボタンのクリックハンドラ
        playButton.addEventListener('click', async () => {
            try {
                await openingVideo.play();
                playButton.style.display = 'none';
            } catch (err) {
                console.log('Play failed:', err);
            }
        });

        // 動画終了時の処理
        openingVideo.addEventListener('ended', () => {
            openingContainer.style.display = 'none';
            gameContainer.style.display = 'block';
        });

        // 動画クリックでスキップ
        openingContainer.addEventListener('click', (e) => {
            // プレイボタンのクリックは除外
            if (e.target !== playButton) {
                openingVideo.pause();
                openingContainer.style.display = 'none';
                gameContainer.style.display = 'block';
            }
        });

        let db;
        let roomId = null;
        let unsubscribe = null;
        let firebaseModules = null;

        function generateShortId() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        let playerId = generateShortId();

        const firebaseConfig = {
            apiKey: "AIzaSyDz7bUkG8_thmFr4Alot_FXyxl8dex0B18",
            authDomain: "jankenonline-270a1.firebaseapp.com",
            projectId: "jankenonline-270a1",
            storageBucket: "jankenonline-270a1.appspot.com",
            messagingSenderId: "573769462418",
            appId: "1:573769462418:web:4ad6efd0fac2af48deec4b"
        };

        async function createRoom() {
            if (!db || !firebaseModules) {
                alert("システムの準備中です。少々お待ちください。");
                return;
            }

            try {
                const newRoomId = generateShortId();
                const roomRef = firebaseModules.doc(db, "rooms", newRoomId);
                
                const roomSnap = await firebaseModules.getDoc(roomRef);
                if (roomSnap.exists()) {
                    throw new Error("ルームIDが重複しています。もう一度お試しください。");
                }
                
                await firebaseModules.setDoc(roomRef, {
                    player1: playerId,
                    player2: null,
                    player1Hand: null,
                    player2Hand: null,
                    createdAt: new Date().toISOString()
                });

                roomId = newRoomId;
                document.getElementById('roomInfo').innerText = `ルームID: ${roomId}`;
                document.getElementById('gameButtons').classList.add('active');
                subscribeToRoom(roomId);
                alert(`ルーム作成成功！\nルームID: ${roomId}`);
            } catch (error) {
                console.error("ルーム作成エラー:", error);
                alert("ルーム作成に失敗しました。もう一度お試しください。");
            }
        }

        async function joinRoom() {
            if (!db || !firebaseModules) {
                alert("システムの準備中です。少々お待ちください。");
                return;
            }

            try {
                const inputId = prompt("参加するルームIDを入力してください:");
                if (!inputId) return;

                const roomRef = firebaseModules.doc(db, "rooms", inputId);
                const roomSnap = await firebaseModules.getDoc(roomRef);

                if (roomSnap.exists()) {
                    const roomData = roomSnap.data();
                    if (!roomData.player2) {
                        await firebaseModules.setDoc(roomRef, { player2: playerId }, { merge: true });
                        roomId = inputId;
                        document.getElementById('roomInfo').innerText = `ルームID: ${roomId}`;
                        document.getElementById('gameButtons').classList.add('active');
                        subscribeToRoom(roomId);
                        alert("ルームへの参加が完了しました！");
                    } else {
                        alert("このルームは満員です。");
                    }
                } else {
                    alert("指定されたルームが見つかりません。");
                }
            } catch (error) {
                console.error("ルーム参加エラー:", error);
                alert("ルームへの参加に失敗しました。もう一度お試しください。");
            }
        }

        function subscribeToRoom(roomId) {
            if (!db || !firebaseModules) return;
            
            if (unsubscribe) {
                unsubscribe();
            }
            
            unsubscribe = firebaseModules.onSnapshot(firebaseModules.doc(db, "rooms", roomId), (doc) => {
                if (doc.exists()) {
                    checkResult(doc.data());
                }
            });
        }

        async function playGame(hand, buttonElement) {
            if (!roomId) {
                alert("先にルームに参加してください！");
                return;
            }

            if (!db || !firebaseModules) {
                alert("システムの準備中です。少々お待ちください。");
                return;
            }

            try {
                // すべての手のボタンを無効化
                document.querySelectorAll('#gameButtons button').forEach(btn => {
                    btn.disabled = true;
                });
                
                // 選択したボタンをハイライト
                buttonElement.classList.add('hand-selected');

                const roomRef = firebaseModules.doc(db, "rooms", roomId);
                const roomSnap = await firebaseModules.getDoc(roomRef);
                const roomData = roomSnap.data();

                // プレイヤーの手を表示
                const handDisplay = document.getElementById('vsDisplay');
                handDisplay.innerHTML = `
                    <div class="player-hand me">
                        <div class="player-label">自分の手</div>
                        <span class="hand-emoji">${getHandEmoji(hand)}</span>
                        <div>${hand}</div>
                    </div>
                    <span style="color: #ff5722; font-weight: bold;">VS</span>
                    <div class="player-hand opponent">
                        <div class="player-label">相手の手</div>
                        <span class="hand-emoji">❔</span>
                        <div>待機中...</div>
                    </div>
                `;
                handDisplay.classList.add('show');

                if (roomData.player1 === playerId) {
                    await firebaseModules.setDoc(roomRef, { player1Hand: hand }, { merge: true });
                } else if (roomData.player2 === playerId) {
                    await firebaseModules.setDoc(roomRef, { player2Hand: hand }, { merge: true });
                }
            } catch (error) {
                console.error("プレイエラー:", error);
                alert("手の選択に失敗しました。もう一度お試しください。");
                
                // エラー時にボタンを再度有効化
                document.querySelectorAll('#gameButtons button').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('hand-selected');
                });
            }
